<!DOCTYPE html>
<html>
<head>
    <title>Change Text</title>
</head>
<body>

<div id="myElement">
    <p id="myText">Welcome to my website!</p>
</div>

<button onclick="changeText()">Click Me</button>

<script>
    function changeText() {
        document.getElementById("myText").textContent = "Hello there!";
    }
</script>

</body>
</html>
